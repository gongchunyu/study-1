<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>es6</title>
  </head>
  <body>

  <script src="../js/browser.min.js"></script>
  <script>
  class Animal{
    constructor(name){
        this.name = name;
        console.log('动物类');
    }

    showName(){
      console.log(this.name);
    }
  }

  // 猫科动物类
  class CatAnimal extends Animal{
    constructor(name){
      super(name); //调用父类的构造方法
      this.type = "猫";

    }

    showType(){
      console.log(this.type);
    }

    static showAge(){ //静态方法
      console.log('10');
    }

  }

  CatAnimal.showAge();
  CatAnimal.size = 100;

  let cat = new CatAnimal('Tom');
  cat.showName();
  cat.showType();
  console.log(CatAnimal.size);




  </script>
  </body>
</html>
