<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>HTML5</title>
	<style>
	#playBtn,#pauseBtn{
		display: block;
		width:30px;
		height:30px;
		line-height: 30px;
		text-align: center;
		border-radius: 50%;
		background-color: orange;
		color:#fff;
		font-size:12px;
	}

	</style>
</head>
<body>
<span id="playBtn">播放</span>
<audio id="musicEl" src="source/chengdu.mp3"></audio>
<script>
 window.onload = function(){
   var music = document.getElementById('musicEl');
   var playBtn = document.getElementById('playBtn');
	 playBtn.onclick = function(){
		 if(music.paused){
			 music.play();
			 this.innerHTML = '暂停';
		 }else{
			 music.pause();
			 this.innerHTML = '播放';
		 }
	 }
 }
</script>
</body>
</html>
